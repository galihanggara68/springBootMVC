<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employees</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>No</th>
				<th>Employee Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee, i : ${data}">
				<td th:text="${i.index+1}"></td>
				<td th:text="${employee.employeeId}"></td>
				<td th:text="${employee.firstName}"></td>
				<td th:text="${employee.lastName}"></td>
				<td><a th:href="@{/employee/{id}(id=${employee.employeeId})}">Detail</td>
			</tr>
		</tbody>
		<tfoot>
		</tfoot>
	</table>
</body>
</html>
